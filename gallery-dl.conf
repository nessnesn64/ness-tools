{
    "#": "gallery-dl default configuration file",

    "#": "full documentation at",
    "#": "https://gdl-org.github.io/docs/configuration.html",

    "extractor":
    {
        "#": "===============================================================",
        "#": "====    General Extractor Options    ==========================",
        "#": "(these can be set as site-specific extractor options as well)  ",

        "base-directory": "./gallery-dl/",
        "postprocessors": null,
        "skip"          : true,
        "skip-filter"   : null,
        "follow"        : null,

        "user-agent"    : "auto",
        "referer"       : true,
        "headers"       : {},
        "ciphers"       : null,
        "tls12"         : true,
        "browser"       : null,
        "geo-bypass"    : null,
        "proxy"         : null,
        "proxy-env"     : true,
        "source-address": null,
        "retries"       : 4,
        "retry-codes"   : [],
        "timeout"       : 30.0,
        "verify"        : true,
        "truststore"    : false,
        "download"      : true,
        "fallback"      : true,

        "archive"       : null,
        "archive-format": null,
        "archive-prefix": null,
        "archive-pragma": [],
        "archive-event" : ["file"],
        "archive-mode"  : "file",
        "archive-table" : null,

        "cookies": null,
        "cookies-select": null,
        "cookies-update": true,

        "file-filter" : null,
        "file-range"  : null,
        "file-unique" : false,
        "post-filter" : null,
        "post-range"  : null,
        "child-filter": null,
        "child-range" : null,
        "child-unique": false,

        "keywords"          : {},
        "keywords-default"  : null,
        "keywords-eval"     : false,
        "keywords-global"   : {},

        "parent"          : false,
        "parent-directory": false,
        "parent-metadata" : false,
        "parent-session"  : false,
        "parent-skip"     : false,

        "path-restrict": "auto",
        "path-replace" : "_",
        "path-remove"  : "\\u0000-\\u001f\\u007f",
        "path-strip"   : "auto",
        "path-convert" : null,
        "path-extended": true,

        "metadata-extractor": "_extr",
        "metadata-parent"   : "_parent",
        "metadata-path"     : "_path",
        "metadata-url"      : "_url",
        "metadata-http"     : null,
        "metadata-version"  : null,

        "sleep"          : 0,
        "sleep-skip"     : 0,
        "sleep-request"  : 0,
        "sleep-extractor": 0,
        "sleep-retries"  : "lin=1",
        "sleep-429"      : 60.0,

        "actions": [],
        "init"   : "lazy",
        "input"  : null,
        "netrc"  : false,
        "extension-map": {
            "jpeg": "jpg",
            "jpe" : "jpg",
            "jfif": "jpg",
            "jif" : "jpg",
            "jfi" : "jpg"
        },

        "category-map": {},
        "config-map": {
            "coomerparty"  : "coomer",
            "kemonoparty"  : "kemono",
            "giantessbooru": "sizebooru",
            "koharu"       : "schalenetwork",
            "chzzk"        : "naver-chzzk",
            "naver"        : "naver-blog",
            "naverwebtoon" : "naver-webtoon",
            "pixiv"        : "pixiv-novel",
            "saint"        : "turbo"
        },



        "#": "===============================================================",
        "#": "====    Site-specific Extractor Options    ====================",
        "bluesky":
        {
            "username": "",
            "password": "",

            "api-server": null,
            "include"   : ["media"],
            "metadata"  : true,
            "quoted"    : false,
            "reposts"   : false,
            "videos"    : true,

            "likes": {
                "depth"   : 0,
                "endpoint": "listRecords"
            },
            "post": {
                "depth": 0
            },
            "path-restrict": {
                " ": "-"
            },
            "filename": "{date:%Y-%m-%d}-{author[handle]}-post-{post_id}.{text[:15]}-{hashtags!g}-{num}.{extension}"
        }
    }
}
